<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableHockey</title>
    <style>
            body{
                margin:0;
            }
            canvas{
                display:black;
            }

    </style>
</head>
<body>

    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script src="DragControls.js"></script>
    <script src="OrbitControls.js"></script>
    <script type="module">
        import {GLTFLoader} from "./GLTFLoader.js"

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.01,
            1000
        );
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        

        var loader = new GLTFLoader();

        var obj;
        loader.load("./3D-Models/Field.gltf",function(gltf){
            obj = gltf.scene;
            scene.add(gltf.scene);

        })
        
        const controls = new THREE.MapControls( camera, renderer.domElement);


        scene.background = new THREE.Color(0xFFFFFF);
        //var light = new THREE.HemisphereLight(0xfffff, 0x000000, 2);
        var light = new THREE.PointLight(0xfffff, 2, 200);
        light.position.set(14.5, 10, -24.5)
        scene.add(light);
        camera.position.set(14.5,10,-24.5);
        
        
        function animate() {
            requestAnimationFrame(animate);
            /*obj.rotation.x = 1;
            obj.rotation.y = 4.7;
            obj.rotation.z = 3;*/
            //light.position.x =+ 0.001;

            renderer.render(scene, camera);
        }
        animate();


        controls.update()
        
        

        

    </script>
</body>
</html>
